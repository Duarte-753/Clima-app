<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Clima-App</title>
</head>
<body>
    
    <div class="container">
        <div class="search-box">
            <i class="bx bxs-map"></i>
            <input type="text" placeholder="Sua localização">
            <button class="bx bx-search"></button>
        </div>

        <p class="city-hide"> Esconder Cidade</p>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="src/img/cloud.png" alt="Imagem Cloud">
                        <p class="temperature">0<span>°C</span></p>
                        <p class="description">Nuvens Quebradas</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="bx bx-wind"></i>
                <div class="text">                  
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>      
                    <p>Umidade</p>           
                </div>
            </div>

            <div class="wind">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0%</span>
                    </div>  
                    <p>Vento</p>
                </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="src/img/404.png" alt="Não encontrado">
                <p>Humm! localização não encontrada!</p>
            </div>
        </div>
    </div>

   <script src="src/scripts/main.js"></script>
</body>
</html>
